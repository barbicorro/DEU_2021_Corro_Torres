<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="shortcut icon" type="image/jpg" href="/media/siren.png" />
  <title>Aprendiendo a prepararme</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="../main.js"></script>
</head>

<body>
  <div class="cont">
    <nav class="navbar navbar-light bg-light p-4">
      <div class="container-fluid">
        <a class="navbar-brand" onclick="window.location.href='index.html'">
          <img src="/media/siren.png" alt="Emergency siren icon" width="30" height="24"
            class="d-inline-block align-text-top" />
          <b>Aprendiendo a prepararme</b>
        </a>
        <div class="buttons">
          <button type="button" class="btn button--purple" data-toggle="modal" data-target="#exampleModal">
            How to play?
          </button>
          <button type="button" class="btn button--danger" onclick="UtilsHandler.resetGame()">
            <span class="font-weight-bold"> <i class="fa fa-times" aria-hidden="true"></i> Exit</span>
          </button>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="
          main cont--start
          flex-column
          justify-content-evenly
          cont--max-width
        ">
      <h4 class="fs-1 fw-bold pt-3">Before starting choose:</h4>
      <div class="
            d-flex
            cont--start
            align-items-center
            w-100
            justify-content-evenly
            pb-1
          ">
        <h5>Text size:</h5>
        <div class="d-flex align-items-center justify-content-between w-50">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefaultText" id="formRadio1" />
            <label class="form-check-label" for="formRadio1">Option A</label>
          </div>
          <div class="d-flex align-items-center">
            <input class="form-check-input" type="radio" name="radioDefaultText" id="formRadio2" />
            <label class="form-check-label fs-4 p-2" for="formRadio2">Option B</label>
          </div>
          <div class="d-flex align-items-center">
            <input class="form-check-input" type="radio" name="radioDefaultText" id="formRadio3" />
            <label class="form-check-label fs-2 p-2" for="formRadio3">Option C</label>
          </div>
        </div>
      </div>
      <div class="
            d-flex
            cont--start
            align-items-center
            w-100
            justify-content-evenly
          ">
        <h5>Enable audio:</h5>
        <div class="d-flex align-items-center justify-content-around w-50">
          <div class="form-check p-3">
            <input class="form-check-input" type="radio" name="radioDefaultAudio" id="formRadio4" value="true" />
            <label class="form-check-label" for="formRadio4">Yes</label>
          </div>
          <div class="form-check p-3">
            <input class="form-check-input" type="radio" name="radioDefaultAudio" id="formRadio5" />
            <label class="form-check-label" for="formRadio5">No</label>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted p-4 d-flex justify-content-center">
      <div class="single-button">
        <button type="button" class="btn button--purple button--single pl-3 pr-3 pb-2"
          onclick="window.location.href='./question1.html';">
          <i class="fa fa-gamepad" aria-hidden="true"></i> Continue to the game
        </button>
      </div>
    </div>
  </div>
</body>

</html>
