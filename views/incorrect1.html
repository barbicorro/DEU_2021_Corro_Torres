  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="shortcut icon" type="image/jpg" href="media/siren.png" />

<body>
  <div class="cont">
    <nav class="navbar navbar-light bg-light p-4">
      <div class="container-fluid">
        <a class="navbar-brand" onclick="window.location.href='../index.html'">
          <img src="media/siren.png" alt="Emergency siren icon" width="30" height="24"
            class="d-inline-block align-text-top" />
          <b>Aprendiendo a prepararme</b>
        </a>
        <div class="buttons">
          <button type="button" class="btn button--purple" data-toggle="modal" data-target="#exampleModal">
            How to play?
          </button>
          <button type="button" class="btn button--danger" onclick="UtilsHandler.resetGame()">
            <span class="font-weight-bold"> <i class="fa fa-times" aria-hidden="true"></i> Exit</span>
          </button>
        </div>
      </div>
    </nav>
    <div class="main cont--start flex-column container-fluid p-3 cont--max-width">
      <h5 class="pt-3">Question 1</h5>
      <h4 class="pt-3 fw-bold">
        What should be packed in an emergency bag?
      </h4>
      <div class="d-flex flex-column cont--centered w-100">
        <div class="d-flex flex-column cont--centered w-50 p-2">
          <h4 class="fw-bold text-danger">Incorrect</h4>
          <h4 class="fw-bold pt-3">The <span class="text-success">correct</span> answer was: Water</h4>
          <div class="img-container w-100 d-flex cont--centered">

            <img class="card-img-bottom" alt="Water bottle illustration" src="../media/answers/water.png" />
          </div>
        </div>
        <p class="fs-5 text answer-explanation">
          Itâ€™s recommended to carry approximately 4 litres per person per day for several days for drinking and
          sanitation).
        </p>
      </div>
    </div>
    <div class="card-footer text-muted p-4 d-flex flex-column justify-content-center align-items-center answers-counter">
      <div class="d-flex justify-content-center">
        <p>
          <img src="../media/success.png" alt="Correct answer icon" class="icon" /> Correct answers: <span
            id="right_answers">0</span>
        </p>
        <p>
          <img src="../media/error.png" alt="Wrong answer icon" class="icon" /> Incorrect answers:
          <span id="wrong_answers">0</span>
        </p>
      </div>
      <button type="button" class="btn button--purple pl-3 pr-3 pb-2"
        onclick="window.location.href='./question2.html';">
        <i class="fa fa-arrow-right"></i> Next question
      </button>
    </div>
  </div>
  <script>
    ScoreHandler.loadCurrentScore();
  </script>
