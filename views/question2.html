<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="shortcut icon" type="image/jpg" href="media/siren.png" />
  <title>Aprendiendo a prepararme</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="cont">
    <nav class="navbar navbar-light bg-light p-4">
      <div class="container-fluid">
        <a class="navbar-brand" onclick="window.location.href='../index.html'">
          <img src="/media/siren.png" alt="Icono de sirena de emergencias" width="30" height="24"
            class="d-inline-block align-text-top" />
          <b>Aprendiendo a prepararme</b>
        </a>
        <button type="button" class="btn button--purple" data-toggle="modal" data-target="#exampleModal">
          How to play?
        </button>

      </div>
    </nav>
    <div class="main cont--start flex-column container-fluid p-3 cont--max-width">
      <h4 class="pt-4 pb-4">Question 2</h4>
      <h2 class="pt-4 pb-5">
        Which number should you call in case of emergency?
      </h2>
      <div class="row d-flex p-5 cont--centered w-100">
        <div class="col-md-4 col-sm-12">
          <button class="card box-shadow p-3" id="option1">
            <div class="card-body mb-3">
              <h3 class="card-title text-center">1) 911</h3>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <img class="card-img-bottom w-75" alt="Ilustración juguetes" src="../media/answers/phone-3.png" />
            </div>
          </button>
        </div>
        <div class="col-md-4 col-sm-12">
          <button class="card box-shadow p-3" id="option2">
            <div class="card-body mb-3">
              <h3 class="card-title text-center">2) 123</h3>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <img class="card-img-bottom w-75" alt="Ilustración botella de agua" src="../media/answers/phone-1.png" />
            </div>
          </button>
        </div>
        <div class="col-md-4 col-sm-12">
          <button class="card box-shadow p-3" id="option3">
            <div class="card-body mb-3">
              <h3 class="card-title text-center">3) 456</h3>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <img class="card-img-bottom w-75" alt="Ilustración joystick" src="../media/answers/phone-2.png" />
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted p-4 d-flex justify-content-center">
      <div class="score">
        <p>
          <img src="../media/success.png" alt="Ícono respuesta correcta" class="icon" /> Correct answers:
          <span id="right_answers">0</span>
        </p>
        <p>
          <img src="../media/error.png" alt="Ícono respuesta incorrecta" class="icon" /> Incorrect answers:
          <span id="wrong_answers">0</span>
        </p>
      </div>
    </div>
  </div>
  <script>
    var buttonOption1 = document.getElementById('option1');
    var buttonOption2 = document.getElementById('option2');
    var buttonOption3 = document.getElementById('option3');

    function changeURL(newRelativeURL) {
      const baseURL = window.location.href.split('/').slice(0, -1).join('/')
      const newURL = `${baseURL}/${newRelativeURL}`
      window.location.href = newURL;
    }

    buttonOption1.addEventListener('click', function () {
      changeURL("correct2.html")
      const rightAnswers = parseInt(localStorage.getItem('right_answers'))
      localStorage.setItem('right_answers', rightAnswers + 1)
    });
    buttonOption2.addEventListener('click', function () {
      changeURL("incorrect2.html")
      const wrongAnswers = parseInt(localStorage.getItem('wrong_answers'))
      localStorage.setItem('wrong_answers', wrongAnswers + 1)
    });
    buttonOption3.addEventListener('click', function () {
      changeURL("incorrect2.html")
      const wrongAnswers = parseInt(localStorage.getItem('wrong_answers'))
      localStorage.setItem('wrong_answers', wrongAnswers + 1)
    });
  </script>
  <script>
    var rightAnswersCounter = document.getElementById('right_answers');
    var wrongAnswersCounter = document.getElementById('wrong_answers');

    rightAnswersCounter.innerHTML =
      localStorage.getItem('right_answers')
    wrongAnswersCounter.innerHTML = localStorage.getItem('wrong_answers')
  </script>
</body>

</html>
