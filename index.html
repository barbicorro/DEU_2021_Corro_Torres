<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" type="image/jpg" href="media/siren.png" />
  <script src="./main.js"></script>
  <title>Aprendiendo a prepararme</title>
</head>

<body>
  <div class="cont">
    <nav class="navbar navbar-light bg-light p-4">
      <div class="container-fluid">
        <a class="navbar-brand" onclick="window.location.href='index.html'">
          <img src="media/siren.png" alt="Icono de sirena de emergencias" width="30" height="24"
            class="d-inline-block align-text-top" />
          <b>Aprendiendo a prepararme</b>
        </a>
        <button type="button" class="btn button--purple" data-toggle="modal" data-target="#exampleModal">
          How to play?
        </button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
      </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main cont--centered cont--max-width flex-column content">
      <h4 class="fw-bolder">Welcome to “Aprendiendo a prepararme”</h4>
      <p class="lead mt-4">
        You’ll be shown three possible answers to a question based on what to do in an emergency situation. Only one of
        them is the right one. The objective is to get as many correct answers as you can. Good luck!
      </p>
    </div>
    <div class="card-footer text-muted p-4 d-flex justify-content-center">
      <div class="single-button">
        <button type="button" class="btn button--purple button--single pl-3 pr-3 pb-2"
          onclick="window.location.href='views/settings.html';">
          <i class="fa fa-gamepad" aria-hidden="true"></i> Start the game
        </button>
      </div>
    </div>
  </div>
  <script>
    window.ScoreHandler.clearScore();
  </script>
</body>

</html>
